<div *ngIf="!isEditable()">
  <h3>Add Todos</h3>
  <form (submit)="addTodo()">
    <input type="text" [(ngModel)]="tempText" name="todo">
  </form>
  <button value="Delete All" (click)="deleteAll()">deleteAll</button>
</div>


<div *ngIf="isEditable()">
    <h3>Edit Todos </h3>
    <span (click)="disableEditMode()">Switch to Add mode</span>
  <form (submit)="updateTodo()">
    <input type="text" [(ngModel)]="tempText" name="todo">
  </form>
  <button value="Delete All" (click)="deleteAll()">deleteAll</button>
</div>

<ul>
  <li *ngFor='let todo of todos'>
    <span (click)="enableEditMode(todo)">{{todo.text}}</span>
    <input type="button" name="delete" value="X" (click)="deleteTodo(todo.text)" />
  </li>

</ul>
